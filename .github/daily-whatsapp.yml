name: Daily WhatsApp Message (Free)

on:
  schedule:
    - cron: "30 4 * * *" # 10:00 AM IST (convert your local time to UTC)
  workflow_dispatch: # optional: run manually anytime

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send WhatsApp message via CallMeBot
        run: |
          PHONE="${{ secrets.CALLMEBOT_PHONE }}"
          APIKEY="${{ secrets.CALLMEBOT_APIKEY }}"
          MESSAGE="☀️ Good morning! This is your free daily WhatsApp reminder from GitHub Actions!"
          echo "Sending message to $PHONE"
          curl -G "https://api.callmebot.com/whatsapp.php" \
            --data-urlencode "phone=$PHONE" \
            --data-urlencode "text=$MESSAGE" \
            --data-urlencode "apikey=$APIKEY"